<!DOCTYPE html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign up form</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sixtyfour" />
        
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <div id="main-container">
            <div id="sidebar">
                <div id="logo-container">
                    <div id="logo">
                        <!-- logo source: https://www.vexels.com/png-svg/preview/229206/grunge-triangle-logo -->
                        <img src="assets/grunge-triangle-logo-by-Vexels.svg" alt="company-logo"/>
                    </div>
                    <p id="company-name">Company Name</p>
                </div>

                <div id="image-caption">
                    <span>Photo by <a href="https://unsplash.com/@lexilaginess"><u>Lexi Laginess</u>
                    </a> on <a href="https://unsplash.com/photos/a-street-sign-hangs-from-a-building-TTUvyE7MwkM"><u>Unsplash</u></a></span>
                </div>
            </div>
            <div id="form-container">
                <div id="form-text">
                    <p>
                        This is not a real service! You know you need something like this in your life
                        to help realize your deepest dreams. 
                        <span>Sign up <i>now</i> to get started.</span>
                    </p>
                    <p>You <i>know</i> you want to.</p>
                </div>
                <form action="" id="sign-up-form">Form Elements</form>
                <div id="new-user">New User Link</div>
            </div>
        </div>
    </body>
</html>
